<!DOCTYPE html>



<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <!-- ini dari aframe -->
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <!-- aframe -->

    <!-- Include components after the A-Frame script, but before <a-scene>. -->
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>



    <meta charset="utf-8">
    <title> Mech </title>
  </head>



  <body>
    <a-scene>

  <a-sphere position="0 2 -10" radius="4" color="white" wireframe= "2">
  <a-animation attribute="rotation"
               dur="5000"
               fill="forwards"
               to="180 360 0"
               repeat="indefinite"></a-animation>
               </a-sphere>

  <a-torus-knot position="0 2 -10" color="yellow" arc="360" p="2" q="7" radius="2" radius-tubular="0.1">
  <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="360 360 360"
               repeat="indefinite"></a-animation>
               </a-torus-knot>

  <a-assets>
  <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-assets>

  <a-entity gltf-model="#brainstem" position="0 1 -11" scale="1.5 1.5 1.5">
    <a-animation attribute="rotation"
                           dur="10000"
                           fill="forwards"
                           to="360 360 360"
                           repeat="indefinite"></a-animation>
                         </a-entity>

  <a-entity particle-system="preset: snow; particleCount: 10000">
    <a-animation attribute="rotation"
                           dur="10000"
                           fill="forwards"
                           to="360 360 360"
                           repeat="indefinite"></a-animation>
  </a-entity>


  <a-sky color="black">
          </a-sky>

    </a-scene>

  </body>
</html>
